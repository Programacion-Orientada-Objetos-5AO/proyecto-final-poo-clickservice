<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ClickService</title>
</head>
<body>
    <div>
        <div>
            <h1>ClickService</h1>
            <p>Inicia sesión para continuar</p>
        </div>

        <!-- Mensajes de error -->
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>

        <!-- Mensajes de éxito -->
        <div th:if="${success}">
            <p th:text="${success}"></p>
        </div>

        <!-- Formulario de login -->
        <form th:action="@{/web/login}" method="post">
            <div>
                <label for="username">Usuario (Email)</label>
                <input type="email" id="username" name="username" 
                       placeholder="Ingresa tu email" required>
            </div>
            
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" 
                       placeholder="Ingresa tu contraseña" required>
            </div>
            
            <div>
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>

        <div>
            <p>
                ¿No tienes cuenta? 
                <a th:href="@{/web/registro}">Regístrate como cliente</a>
            </p>
            <p>
                ¿Eres profesional? 
                <a th:href="@{/web/registro-profesional}">Regístrate como profesional</a>
            </p>
            <a th:href="@{/web/}">← Volver al inicio</a>
        </div>
    </div>
</body>
</html>
